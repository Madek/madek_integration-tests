script-defaults:
  timeout: 3 Minutes
  template-environment-variables: true

task-defaults:

  _cider-ci_include:
    - cider-ci/contexts/features/traits.yml
    - cider-ci/contexts/features/attachments.yml
    - cider-ci/contexts/features/environment-variables_and_ports.yml
    - cider-ci/contexts/features/scripts.yml

  templates:
    - src: [integration-tests, cider-ci, templates, httpd.conf]
      dest: [integration-tests, reverse-proxy, conf, httpd.conf]

    - src: [integration-tests, cider-ci, templates, secrets.yml]
      dest: [webapp, config, secrets.yml]

    - src: [integration-tests, cider-ci, templates, settings.yml]
      dest: [config, settings.local.yml]

    - src: [integration-tests, cider-ci, templates, database.yml]
      dest: [webapp, config, database.yml]

    - src: [integration-tests, cider-ci, templates, database.yml]
      dest: [webapp, engines, datalayer, config, database.yml]

    - src: [integration-tests, cider-ci, templates, database.yml]
      dest: [admin-webapp, config, database.yml]
