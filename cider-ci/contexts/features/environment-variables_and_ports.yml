environment-variables:
  RAILS_ENV: production
  DISABLE_SECRETS_STRENGTH_CHECK: yes
  RBENV_VERSION: 2.2
  DATABASE_NAME: madek_int-test_{{CIDER_CI_TRIAL_ID}}
  MADEK_DATABASE_URL: "postgresql://localhost:5432/{{DATABASE_NAME}}?pool=3"
  DISPLAY: ":{{XVNC_PORT}}"

ports:
  XVNC_PORT:
    inet_address: "localhost"
    min: 5000
    max: 5999
  REVERSE_PROXY_HTTP_PORT:
    inet_address: "localhost"
    min: 3100
    max: 3999
  API_HTTP_PORT:
    inet_address: "localhost"
    min: 3100
    max: 3999
  WEBAPP_HTTP_PORT:
    inet_address: "localhost"
    min: 3100
    max: 3999
