trial-attachments:
  screenshots:
    glob: 'integration-tests/tmp/*.png'
    content-type: image/png
  builder-logs:
    glob: 'webapp/log/*.log'
    content-type: text/plain
  executor-logs:
    glob: 'api/log/*.log'
    content-type: text/plain
  config:
    glob: 'config/*.yml'
    content-type: text/yaml
  reverse-proxy-config:
    glob: 'integration-tests/reverse-proxy/conf/*conf'
    content-type: text/plain
  reverse-proxy-logs:
    glob: 'integration-tests/reverse-proxy/logs/*log'
    content-type: text/plain
